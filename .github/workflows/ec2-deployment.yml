name: Deploy Backend to EC2
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Configure SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - name: Copy backend to EC2
      run: scp -o StrictHostKeyChecking=no -r ./server/* ec2-user@172.31.29.74:/home/ec2-user/server
    - name: SSH into EC2 and restart server using pm2
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@172.31.29.74 "source ~/.bashrc && cd ~/server && pm2 reload all"